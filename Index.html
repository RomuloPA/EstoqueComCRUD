<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Styles.css" media="screen">
    <title>Estoque com CRUD</title>
</head>
<body>
    <h1 class="title" id="title">Estoque da loja</h1>
    <form class="stock-record" id="stock-record">
        <label for="item">Item: </label>
        <input type="text" class="data-input" id="item" placeholder="Item" required/>

        <label for="brand">Marca: </label>
        <input type="text" class="data-input" id="brand" placeholder="Marca" required/>
        
        <!--<label for="model">Modelo: </label>
        <input type="text" class="data-input" id="model" placeholder="Modelo" required/>

        <label for="serial-number">Nº de série: </label>
        <input type="text" class="data-input" id="serial-number" placeholder="Nº de Série" required/>-->

        <button type="submit" class="add" id="add">Adicionar</button>
    </form>

    <table class="stock-table" id="stock-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Marca</th>
                <!--<th>Modelo</th>
                <th>Nº de Série</th>-->
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="stock-list"></tbody>
    </table>

    <script src="Script.js"></script>

</body>
</html>
